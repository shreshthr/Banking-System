<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Banking System</h1>
        
        <!-- Login Section -->
        <div class="section" id="login-section">
            <div class="form-group">
                <input type="text" id="loginId" placeholder="Enter Account ID">
                <button onclick="login()">Log In</button>
            </div>
            <div class="form-group">
                <p>Donâ€™t have an account? <button class="link-button" onclick="createNewAccount()">Create Account</button></p>
            </div>
        </div>
        
        <!-- Account Actions Section (Hidden by default, shown after login) -->
        <div class="section" id="account-section" style="display: none;">
            <p id="accountIdDisplay"></p>
            <div class="form-group">
                <button onclick="viewBalance()">View Balance</button>
                <button onclick="deposit()">Deposit</button>
                <button onclick="withdraw()">Withdraw</button>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="form-group" id="amount-group" style="display: none;">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount">
                <button onclick="confirmTransaction()">Confirm</button>
            </div>
        </div>

        <!-- Results Display Section -->
        <div id="result" class="result"></div>
    </div>
</body>
</html>
